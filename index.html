<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üí≥ Sistema de Recargas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 25px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #4e73df;
    }

    .form-label {
      font-weight: 600;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
    }

    .form-control:focus {
      border-color: #4e73df;
      box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }

    .btn-primary {
      background-color: #4e73df;
      border-radius: 10px;
      font-weight: 600;
    }
    .btn-primary:hover { background-color: #375ac4; }

    .btn-success {
      background-color: #1cc88a;
      border-radius: 10px;
      font-weight: 600;
    }
    .btn-success:hover { background-color: #17a673; }

    .btn-secondary {
      border-radius: 10px;
      font-weight: 600;
    }

    .recargas-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      transition: all 0.3s ease;
    }

    .recarga-card {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .recarga-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    .recarga-card h5 {
      color: #2980b9;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .recargas-container {
        grid-template-columns: 1fr;
      }

      .form-control, .btn {
        width: 100% !important;
      }

      .btn {
        font-size: 16px;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1><i class="bi bi-lightning-charge-fill"></i> Sistema de Recargas</h1>

  <!-- Total y botones -->
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
    <h4 class="text-success mb-2">Total Ganancias: $<span id="totalGanancias">0.00</span></h4>
    <div class="d-flex gap-2 flex-wrap">
      <button id="descargarExcel" class="btn btn-primary mb-2">
        <i class="bi bi-file-earmark-excel-fill"></i> Descargar Excel
      </button>
      <button id="toggleHistorial" class="btn btn-secondary mb-2">
        <i class="bi bi-eye-slash"></i> Ocultar Historial
      </button>
    </div>
  </div>

  <!-- Formulario -->
  <form id="recargaForm" class="row g-3 mb-4">
    <div class="col-md-4">
      <label class="form-label">Nombre del cliente</label>
      <input type="text" name="nombre" id="inputNombre" class="form-control" placeholder="Ej: Juan P√©rez">
    </div>
    <div class="col-md-4">
      <label class="form-label">N√∫mero de tel√©fono</label>
      <input type="text" name="numero" class="form-control" placeholder="Ej: 71234567" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Monto</label>
      <input type="number" name="monto" id="inputMonto" class="form-control" placeholder="Ej: 50" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Recargador</label>
      <input type="text" name="usuario" class="form-control" placeholder="Qui√©n hizo la recarga" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Yapa</label>
      <input type="number" name="yapa" id="inputYapa" class="form-control" readonly placeholder="Calculado autom√°ticamente">
    </div>
    <div class="col-md-4">
      <label class="form-label">Fecha de recarga</label>
      <input type="date" name="fechaRe" class="form-control" required>
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-success px-4">
        <i class="bi bi-plus-circle"></i> Guardar Recarga
      </button>
    </div>
  </form>

  <!-- Contenedor de recargas -->
  <div id="recargasContainer" class="recargas-container"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- XLSX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
  import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBOQUhvFfJz19gTpHrwXu4WmvowL2zYpC4",
    authDomain: "recargasnegocio-34355.firebaseapp.com",
    projectId: "recargasnegocio-34355",
    storageBucket: "recargasnegocio-34355.appspot.com",
    messagingSenderId: "481271413904",
    appId: "1:481271413904:web:134fe821b9ac61f475ec15"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("recargaForm");
  const recargasContainer = document.getElementById("recargasContainer");
  const totalSpan = document.getElementById("totalGanancias");
  const inputMonto = document.getElementById("inputMonto");
  const inputYapa = document.getElementById("inputYapa");

  // Calcular Yapa
  inputMonto.addEventListener("input", () => {
    const monto = parseFloat(inputMonto.value) || 0;
    let yapa = monto * 0.5;
    if (monto % 2 !== 0) yapa = Math.floor(yapa);
    inputYapa.value = yapa;
  });

  // Guardar recarga
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    await addDoc(collection(db, "recargas"), {
      nombre_cliente: form.nombre.value || "Anonimo",
      numero_telefono: form.numero.value,
      monto: parseFloat(form.monto.value),
      usuario_recargador: form.usuario.value,
      yapa: parseFloat(form.yapa.value) || 0,
      fechaRe: form.fechaRe.value,
      fecha: serverTimestamp()
    });
    form.reset();
    inputYapa.value = "";
  });

  // Mostrar recargas
  const colRef = collection(db, "recargas");
  const q = query(colRef, orderBy("fecha", "desc"));

  onSnapshot(q, (snapshot) => {
    recargasContainer.innerHTML = "";
    let total = 0;
    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      total += data.monto || 0;
      const card = document.createElement("div");
      card.className = "recarga-card";
      card.innerHTML = `
        <h5>${data.nombre_cliente}</h5>
        <p>üì± Tel: ${data.numero_telefono}</p>
        <p>üí∞ Monto: $${(data.monto || 0).toFixed(2)}</p>
        <p>üéÅ Yapa: $${(data.yapa || 0).toFixed(2)}</p>
        <p>üôã Recargador: ${data.usuario_recargador}</p>
        <p>üìÖ Fecha Recarga: ${data.fechaRe}</p>
        <button class="btn btn-danger btn-sm">Eliminar</button>
      `;
      recargasContainer.appendChild(card);

      card.querySelector("button").addEventListener("click", async () => {
        const password = prompt("Contrase√±a para eliminar:");
        if (password === "12345") {
          await deleteDoc(doc(db, "recargas", docSnap.id));
        } else {
          alert("‚ùå Contrase√±a incorrecta");
        }
      });
    });
    totalSpan.textContent = total.toFixed(2);
  });

  // Exportar Excel
  document.getElementById("descargarExcel").addEventListener("click", async () => {
    const snapshot = await getDocs(q);
    const datos = snapshot.docs.map(d => d.data());
    const ws = XLSX.utils.json_to_sheet(datos);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Recargas");
    XLSX.writeFile(wb, "recargas.xlsx");
  });

  // Bot√≥n mostrar/ocultar historial
  const toggleBtn = document.getElementById("toggleHistorial");
  let historialVisible = true;
  toggleBtn.addEventListener("click", () => {
    historialVisible = !historialVisible;
    recargasContainer.style.display = historialVisible ? "grid" : "none";
    toggleBtn.innerHTML = historialVisible
      ? '<i class="bi bi-eye-slash"></i> Ocultar Historial'
      : '<i class="bi bi-eye"></i> Mostrar Historial';
  });

</script>
</body>
</html>
